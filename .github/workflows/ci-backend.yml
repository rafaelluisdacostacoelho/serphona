# ==============================================================================
# CI Backend - Go & Python Services
# ==============================================================================

name: CI Backend

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'

env:
  GO_VERSION: '1.21'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # Go Services
  # ============================================================================
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: backend/go

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    needs: go-lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      matrix:
        service:
          - tenant-manager
          - auth-gateway
          - billing-service
          - analytics-query-service
          - agent-orchestrator
          - tools-gateway
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go/services/${{ matrix.service }}/go.sum
      
      - name: Run tests
        working-directory: backend/go/services/${{ matrix.service }}
        run: go test -v -race -coverprofile=coverage.out ./...
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test?sslmode=disable
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/go/services/${{ matrix.service }}/coverage.out
          flags: go-${{ matrix.service }}

  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    needs: go-test
    strategy:
      matrix:
        service:
          - tenant-manager
          - auth-gateway
          - billing-service
          - analytics-query-service
          - agent-orchestrator
          - tools-gateway
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go/services/${{ matrix.service }}/go.sum
      
      - name: Build
        working-directory: backend/go/services/${{ matrix.service }}
        run: go build -v -o bin/server ./cmd/server

  # ============================================================================
  # Python Services
  # ============================================================================
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install ruff
        run: pip install ruff
      
      - name: Run ruff
        run: |
          ruff check backend/python/analytics-processor-service
          ruff check backend/python/reporting-export-service

  python-test:
    name: Python Test
    runs-on: ubuntu-latest
    needs: python-lint
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:24-alpine
        ports:
          - 8123:8123
          - 9000:9000
      
      kafka:
        image: bitnami/kafka:3.6
        env:
          KAFKA_CFG_NODE_ID: 0
          KAFKA_CFG_PROCESS_ROLES: controller,broker
          KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@localhost:9093
          KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
          KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
          KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
        ports:
          - 9092:9092
    
    strategy:
      matrix:
        service:
          - analytics-processor-service
          - reporting-export-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        working-directory: backend/python/${{ matrix.service }}
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run tests
        working-directory: backend/python/${{ matrix.service }}
        run: pytest -v --cov=. --cov-report=xml
        env:
          CLICKHOUSE_HOST: localhost
          KAFKA_BOOTSTRAP: localhost:9092
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/python/${{ matrix.service }}/coverage.xml
          flags: python-${{ matrix.service }}

  # ============================================================================
  # Docker Build (only on main)
  # ============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [go-build, python-test]
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        include:
          - service: tenant-manager
            context: backend/go/services/tenant-manager
          - service: auth-gateway
            context: backend/go/services/auth-gateway
          - service: billing-service
            context: backend/go/services/billing-service
          - service: analytics-processor
            context: backend/python/analytics-processor-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
