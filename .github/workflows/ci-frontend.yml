# ==============================================================================
# CI Frontend - React Console
# ==============================================================================

name: CI Frontend

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'

env:
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # Lint & Type Check
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/console/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend/console
        run: npm ci
      
      - name: Run ESLint
        working-directory: frontend/console
        run: npm run lint
      
      - name: Type check
        working-directory: frontend/console
        run: npx tsc --noEmit

  # ============================================================================
  # Test
  # ============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/console/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend/console
        run: npm ci
      
      - name: Run tests
        working-directory: frontend/console
        run: npm run test -- --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: frontend/console/coverage/lcov.info
          flags: frontend

  # ============================================================================
  # Build
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/console/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend/console
        run: npm ci
      
      - name: Build
        working-directory: frontend/console
        run: npm run build
        env:
          VITE_API_URL: https://api.serphona.com/v1
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/console/dist
          retention-days: 7

  # ============================================================================
  # Docker Build (only on main)
  # ============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/console/dist
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: frontend/console
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend-console:${{ github.sha }}
            ghcr.io/${{ github.repository }}/frontend-console:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
