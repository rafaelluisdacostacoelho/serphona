# ==============================================================================
# SERPHONA - Development Environment
# ==============================================================================
# Usage: docker-compose -f docker-compose.dev.yml up -d

version: "3.8"

services:
  # ============================================================================
  # PostgreSQL - Transactional Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: serphona-postgres
    environment:
      POSTGRES_USER: serphona
      POSTGRES_PASSWORD: serphona_dev
      POSTGRES_DB: serphona
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U serphona"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - serphona-net

  # ============================================================================
  # ClickHouse - Analytics Database
  # ============================================================================
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: serphona-clickhouse
    environment:
      CLICKHOUSE_USER: serphona
      CLICKHOUSE_PASSWORD: serphona_dev
      CLICKHOUSE_DB: analytics
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infra/docker/clickhouse/config:/etc/clickhouse-server/config.d
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - serphona-net

  # ============================================================================
  # Kafka - Event Streaming
  # ============================================================================
  kafka:
    image: bitnami/kafka:3.6
    container_name: serphona-kafka
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - serphona-net

  # ============================================================================
  # Redis - Cache & Sessions
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: serphona-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - serphona-net

  # ============================================================================
  # MinIO - S3-Compatible Object Storage
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: serphona-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: serphona
      MINIO_ROOT_PASSWORD: serphona_dev
    ports:
      - "9000:9000"    # API
      - "9001:9001"    # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - serphona-net

  # ============================================================================
  # Kafka UI - Kafka Management
  # ============================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: serphona-kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: serphona-dev
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8080:8080"
    depends_on:
      - kafka
    networks:
      - serphona-net

  # ============================================================================
  # Adminer - Database Management
  # ============================================================================
  adminer:
    image: adminer:latest
    container_name: serphona-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - serphona-net

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  postgres_data:
  clickhouse_data:
  kafka_data:
  redis_data:
  minio_data:

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  serphona-net:
    driver: bridge
