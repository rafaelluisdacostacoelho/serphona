apiVersion: apps/v1
kind: Deployment
metadata:
  name: voc-processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: voc-processor
  template:
    metadata:
      labels:
        app: voc-processor
    spec:
      containers:
      - name: voc-processor
        image: your-registry/voc-processor:latest
        ports:
        - containerPort: 8000
        env:
        - name: KAFKA_BOOTSTRAP
          value: "kafka:9092"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
