version: '3.8'

services:
  # Voice Gateway Service
  voice-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-gateway
    ports:
      - "8080:8080"   # HTTP API
      - "9091:9091"   # Prometheus metrics
    environment:
      # Server
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - LOG_LEVEL=info
      - ENVIRONMENT=production
      
      # Asterisk ARI
      - ASTERISK_ARI_URL=http://asterisk:8088/ari
      - ASTERISK_ARI_USERNAME=serphona
      - ASTERISK_ARI_PASSWORD=serphona_password
      - ASTERISK_ARI_APP_NAME=serphona
      
      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      
      # Kafka
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC_PREFIX=voice-gateway
      
      # External Services
      - TENANT_MANAGER_URL=http://tenant-manager:8081
      - AGENT_ORCHESTRATOR_URL=http://agent-orchestrator:8082
      
      # Providers
      - DEFAULT_STT_PROVIDER=google
      - DEFAULT_TTS_PROVIDER=google
      - GOOGLE_PROJECT_ID=your-project-id
      
      # Audio
      - AUDIO_SAMPLE_RATE=16000
      - AUDIO_CHANNELS=1
      - AUDIO_BUFFER_SIZE=4096
      
      # Limits
      - MAX_CONCURRENT_CALLS=100
    depends_on:
      - redis
      - kafka
      - asterisk
    networks:
      - serphona-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Redis for call state
  redis:
    image: redis:7-alpine
    container_name: voice-gateway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - serphona-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Kafka for events
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: voice-gateway-kafka
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    networks:
      - serphona-network
    restart: unless-stopped

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: voice-gateway-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - serphona-network
    restart: unless-stopped

  # Asterisk (for development/testing)
  asterisk:
    image: andrius/asterisk:latest
    container_name: voice-gateway-asterisk
    ports:
      - "8088:8088"   # ARI HTTP
      - "5060:5060"   # SIP
      - "5060:5060/udp"
      - "10000-10099:10000-10099/udp"  # RTP
    environment:
      - ASTERISK_UID=1000
      - ASTERISK_GID=1000
    volumes:
      - ./asterisk-config:/etc/asterisk
    networks:
      - serphona-network
    restart: unless-stopped
    # Note: Configure ari.conf, http.conf, extensions.conf in asterisk-config/

  # Prometheus (optional - for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: voice-gateway-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - serphona-network
    restart: unless-stopped

  # Grafana (optional - for dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: voice-gateway-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - serphona-network
    restart: unless-stopped

networks:
  serphona-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
